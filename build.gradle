buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.2'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
  }
}

apply plugin: 'com.github.ben-manes.versions'

subprojects {
  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 14
  compileSdkVersion = 24
  targetSdkVersion = compileSdkVersion
  buildToolsVersion = '24.0.2'

  // Define all dependencies in the base project, to unify & make it easy to update
  supportVersion = '25.0.0'
  supportAnnotations = "com.android.support:support-annotations:$supportVersion"
  supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"

  rxJava = 'io.reactivex:rxjava:1.2.1'
  rxAndroid = 'io.reactivex:rxandroid:1.2.1'

  junit = 'junit:junit:4.12'
  mockito = 'org.mockito:mockito-core:2.2.9'

  autoValue = 'com.google.auto.value:auto-value:1.3'
  autoValueAnnotations = 'com.jakewharton.auto.value:auto-value-annotations:1.3'
}