buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.0'
  }
}

subprojects {
  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 14
  compileSdkVersion = 24
  targetSdkVersion = compileSdkVersion
  buildToolsVersion = '24.0.2'

  // Define all dependencies in the base project, to unify & make it easy to update
  supportVersion = '24.1.1'
  supportAnnotations = "com.android.support:support-annotations:$supportVersion"
  supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"

  rxJava = 'io.reactivex:rxjava:1.1.6'
  rxJava2 = 'io.reactivex.rxjava2:rxjava:2.0.0-RC3'
  rxAndroid = 'io.reactivex:rxandroid:1.2.1'
  rxAndroid2 = 'io.reactivex.rxjava2:rxandroid:2.0.0-RC1'

  junit = 'junit:junit:4.12'
  mockito = 'org.mockito:mockito-core:1.10.19'

  butterknife = 'com.jakewharton:butterknife:7.0.1'
}